<div class="flex items-center justify-between mb-4">
  <app-navigation-button 
    direction="left" 
    (onClick)="navigateHourly('prev')">
  </app-navigation-button>
  
  <div class="flex overflow-x-auto space-x-4 pb-4 scrollbar-hide">
    <app-hourly-card 
      *ngFor="let card of hourlyForecast" 
      [card]="card">
    </app-hourly-card>
  </div>
  
  <app-navigation-button 
    direction="right" 
    (onClick)="navigateHourly('next')">
  </app-navigation-button>
</div>

<button 
class="text-white/60 hover:text-white transition-colors"
(click)="onClick.emit()">
<svg 
  xmlns="http://www.w3.org/2000/svg" 
  class="h-10 w-10" 
  fill="none" 
  viewBox="0 0 24 24" 
  stroke="currentColor">
  <path 
    stroke-linecap="round" 
    stroke-linejoin="round" 
    stroke-width="2" 
    [attr.d]="direction === 'left' ? 'M15 19l-7-7 7-7' : 'M9 5l7 7-7 7'" />
</svg>
</button>
